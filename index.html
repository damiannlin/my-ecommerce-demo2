<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header + Nav -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">üõçÔ∏è Demo Store</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">Help Center</a></li>
          <li><a href="shipping.html">Shipping & Returns</a></li>
          <li><a href="terms.html">Terms & Conditions</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Our Demo Store</h1>
      <p>Experience the power of AI-powered customer service</p>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div id="products-container">Loading products‚Ä¶</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Demo Store</p>
    </div>
  </footer>

  <!-- Chat Widget -->
  <button id="chat-widget-button">üí¨</button>
  <div id="chat-widget-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="chat-widget.js"></script>
  <script>
    // ËºâÂÖ•Áî¢ÂìÅ
    async function loadProducts() {
      const res = await fetch('https://fakestoreapi.com/products');
      const list = await res.json();
      const container = document.getElementById('products-container');
      container.innerHTML = '<div class="grid">'+
        list.map(p => `
          <div class="card">
            <a href="product.html?id=${p.id}">
              <img src="${p.image}" alt="${p.title}"/>
              <h3>${p.title}</h3>
              <p>$${p.price.toFixed(2)}</p>
            </a>
          </div>
        `).join('') +
      '</div>';
    }
    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
