<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | Demo Store</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #f5f5f5; 
      color: #333; 
      line-height: 1.6;
    }
    
    /* Header & Navigation */
    header { background: #854fff; color: white; padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; }
    .nav-links { display: flex; gap: 30px; list-style: none; }
    .nav-links a { color: white; text-decoration: none; transition: opacity 0.3s; }
    .nav-links a:hover { opacity: 0.8; }
    
    /* Loading State */
    .loading {
      text-align: center;
      padding: 100px 20px;
      min-height: 60vh;
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #854fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Product Detail Section */
    .product-detail {
      padding: 40px 0;
      min-height: calc(100vh - 200px);
    }
    
    .product-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }
    
    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }
    
    /* Product Image */
    .product-image-container {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }
    
    .product-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
    }
    
    /* Product Info */
    .product-info h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
      line-height: 1.3;
    }
    
    .price {
      font-size: 36px;
      font-weight: bold;
      color: #854fff;
      margin-bottom: 20px;
    }
    
    .category {
      display: inline-block;
      background: #f0f4ff;
      color: #854fff;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .rating {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .stars {
      color: #ffa500;
    }
    
    .rating-count {
      color: #666;
    }
    
    .description {
      color: #666;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    
    /* Action Buttons */
    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .btn-primary {
      background: #854fff;
      color: white;
      flex: 1;
    }
    
    .btn-primary:hover {
      background: #6b3fd4;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(133, 79, 255, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: #854fff;
      border: 2px solid #854fff;
      flex: 1;
    }
    
    .btn-secondary:hover {
      background: #f0f4ff;
    }
    
    /* Product Features */
    .features {
      border-top: 1px solid #e5e7eb;
      padding-top: 30px;
    }
    
    .features h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .feature-list {
      list-style: none;
    }
    
    .feature-list li {
      padding: 8px 0;
      color: #666;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .feature-list li:before {
      content: "‚úì";
      color: #854fff;
      font-weight: bold;
    }
    
    /* Related Products */
    .related-products {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .related-products h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }
    
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .related-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    
    .related-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .related-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    
    .related-card h4 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .related-card .price {
      font-size: 20px;
      color: #854fff;
      font-weight: bold;
    }
    
    /* Footer */
    footer { 
      background: #333; 
      color: white; 
      padding: 40px 0; 
      text-align: center; 
      margin-top: 80px;
    }
    
    /* Error State */
    .error-message {
      text-align: center;
      padding: 100px 20px;
      min-height: 60vh;
    }
    
    .error-message h2 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    
    .error-message a {
      color: #854fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">üõçÔ∏è Demo Store</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">Help Center</a></li>
          <li><a href="shipping.html">Shipping & Returns</a></li>
          <li><a href="terms.html">Terms & Conditions</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Product Detail Section -->
  <section class="product-detail">
    <div class="container" id="product-detail">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading product details...</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Demo Store. Powered by n8n Chatbot</p>
      <p style="margin-top: 10px; opacity: 0.7;">This is a demonstration website using Fake Store API</p>
    </div>
  </footer>

  <!-- Chat Widget -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="chat-widget.js"></script>
  
  <!-- Product Detail Script -->
  <script>
    // Get product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    
    async function loadProductDetail() {
      const container = document.getElementById('product-detail');
      
      if (!productId) {
        container.innerHTML = `
          <div class="error-message">
            <h2>Product Not Found</h2>
            <p>Sorry, we couldn't find the product you're looking for.</p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
          </div>
        `;
        return;
      }
      
      try {
        // Fetch product details
        const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
        if (!response.ok) throw new Error('Product not found');
        const product = await response.json();
        
        // Fetch related products (same category)
        const relatedResponse = await fetch(`https://fakestoreapi.com/products/category/${product.category}?limit=4`);
        const relatedProducts = await relatedResponse.json();
        const filteredRelated = relatedProducts.filter(p => p.id !== product.id).slice(0, 3);
        
        // Generate star rating
        const fullStars = Math.floor(product.rating.rate);
        const halfStar = product.rating.rate % 1 >= 0.5 ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStar;
        const stars = '‚≠ê'.repeat(fullStars) + (halfStar ? '‚≠ê' : '') + '‚òÜ'.repeat(emptyStars);
        
        // Render product details
        container.innerHTML = `
          <div class="product-container">
            <div class="product-image-container">
              <img src="${product.image}" alt="${product.title}" class="product-image" />
            </div>
            
            <div class="product-info">
              <h1>${product.title}</h1>
              <div class="price">$${product.price.toFixed(2)}</div>
              <div class="category">${product.category}</div>
              
              <div class="rating">
                <span class="stars">${stars}</span>
                <span class="rating-value">${product.rating.rate}/5</span>
                <span class="rating-count">(${product.rating.count} reviews)</span>
              </div>
              
              <div class="description">
                <p>${product.description}</p>
              </div>
              
              <div class="actions">
                <button class="btn btn-primary" onclick="addToCart(${product.id})">
                  üõí Add to Cart
                </button>
                <button class="btn btn-secondary" onclick="askChatbot('${product.title.replace(/'/g, "\\'")}')">
                  üí¨ Ask AI Assistant
                </button>
              </div>
              
              <div class="features">
                <h3>Product Features</h3>
                <ul class="feature-list">
                  <li>Free shipping on orders over $50</li>
                  <li>30-day money-back guarantee</li>
                  <li>1-year warranty included</li>
                  <li>24/7 customer support</li>
                </ul>
              </div>
            </div>
          </div>
          
          ${filteredRelated.length > 0 ? `
          <div class="related-products">
            <h2>You May Also Like</h2>
            <div class="related-grid">
              ${filteredRelated.map(p => `
                <a href="product.html?id=${p.id}" class="related-card">
                  <img src="${p.image}" alt="${p.title}" />
                  <h4>${p.title}</h4>
                  <div class="price">$${p.price.toFixed(2)}</div>
                </a>
              `).join('')}
            </div>
          </div>
          ` : ''}
        `;
        
        // Update page title
        document.title = `${product.title} | Demo Store`;
        
      } catch (error) {
        console.error('Error loading product:', error);
        container.innerHTML = `
          <div class="error-message">
            <h2>Error Loading Product</h2>
            <p>Sorry, we couldn't load the product details. Please try again later.</p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
          </div>
        `;
      }
    }
    
    // Add to cart function (placeholder)
    function addToCart(productId) {
      alert(`Product ${productId} added to cart! (This is a demo - no actual cart functionality)`);
    }
    
    // Ask chatbot about product
    function askChatbot(productName) {
      // Open chat widget
      const chatBtn = document.getElementById('chat-widget-button');
      if (chatBtn) chatBtn.click();
      
      // Pre-fill the input
      setTimeout(() => {
        const chatInput = document.getElementById('chat-widget-input');
        if (chatInput) {
          chatInput.value = `Tell me more about ${productName}`;
          chatInput.focus();
        }
      }, 300);
    }
    
    // Load product when page loads
    window.addEventListener('DOMContentLoaded', loadProductDetail);
  </script>
</body>
</html>
